<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  > <!-- displays site properly based on user's device -->

  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  >

  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
    rel="stylesheet"
  >

  <link
    rel="stylesheet"
    href="style/style.css"
  >

  <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>

  <main>
    <section class="top">
      <h1>IP Adress Tracker</h1>
      <form>
        <input type="text" placeholder="Search for any IP address or domain">
        <button>
          <img
            src="images/icon-arrow.svg"
            alt="arrow icon"
          />
        </button>
      </form>
      <div class="card">
        <div class="stat">
          <h2>IP Adress</h2>
          <p>Loading...</p>
        </div>
        <div class="stat">
          <h2>Location</h2>
          <p>Loading...</p>
        </div>
        <div class="stat">
          <h2>Timezone</h2>
          <p>Loading...</p>
        </div>
        <div class="stat">
          <h2>ISP</h2>
          <p>Loading...</p>
        </div>
      </div>
    </section>
    <section class="map">
    </section>
  </main>

</body>

</html>
